<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <form action="">
     <table border="1">
      <thead>
        
        <tr align="center">
            
            <td colspan="2" >
               <h3> pizza shop 2.0 </h3>
            </td>
        
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>
                <label for="name">Name</label>

            </td>
            <td>
                <input id="name" type="text">
            </td>
        </tr>
        <tr>
            <td >
              <label  for="top">Pizza Topping</label>
            </td>
            <td>
                <input name="pizza" id="sup" type="radio">
                <label for="sup">supreme</label>
                <br>
                <input   name="pizza" id="veg" type="radio">
                <label for="veg">Vegeterian</label>
                <br>
                <input  name="pizza" id="haw" type="radio">
                <label for="haw">Hawaiian</label>
            </td>
        </tr>
        <tr>
            <td> 
                <label for="">Pizza Sauce</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="" hidden selected>choose the sauce</option>
                    <option value="tomato">tomato</option>
                    <option value="chilli">chilli</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Optional Extras</label>
            </td>
            <td>
                <input id="cheese" type="checkbox">
                <label for="cheese">Extra Cheese</label>

                <input id="gluten" type="checkbox">
                <label for="gluten">Gluten Free Base</label>
            </td>
        </tr>
        <tr>
        <td colspan="2">
          <label for="">Delivery Instructions:</label>
          <br>
          <textarea name="" id="" cols="50" rows="5"></textarea>
        </td>
        </tr>
        <tr>
            
            <td colspan="2">
                <center>
                    <button>send my order</button>
                </center>
            </td>
        </tr>

    </tbody>  
        
     </table>

    </form>
</body>
</html>
